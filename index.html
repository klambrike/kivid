<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kivid</title>
    <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
    <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap" rel="stylesheet">
    <!-- Normalize browser styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <!-- Link to app.js with defer till HTML render -->
    <script defer src="app.js"></script>
</head>
<body>
    <form id="stones-data">
        <div class="form-data">
            <label for="stones-in-a-row">Kive reas</label>
            <input id="stones-in-a-row" type="number" name="stones-in-a-row" value="48"/>
            <label for="show-border">Näita kivide ääri</label>
            <input id="show-border" type="checkbox" name="show-border"/>
        </div>
    </form>
    <div id="grid"></div>
</body>
</html>
